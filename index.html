<!DOCTYPE html>
<html>
<head>
    <title>hunt monster</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.ico"/>
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="playerProgress" style="background-color: green; margin: 0; color: white;">
                    {{ playerHealth }}%
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="monsterProgress" style="background-color: green; margin: 0; color: white;">
                    {{ monsterHealth }}%
                </div>
            </div>
        </div>
    </section>

    <section class="row controls" v-if="!gameIsStarted">
        <div class="small-12 columns">
            <button id="start-game" @click="startGame">NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-if="gameIsStarted">
        <div class="small-12 columns">
            <button id="attack" @click="attack">ATTACK</button>
            <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
            <button id="heal" @click="firstAid">FIRST AID</button>
            <button id="give-up" @click="giveUp">GIVE UP!</button>
        </div>
    </section>
    <section class="row log" v-if="logs.length > 0">
        <div class="small-12 columns">
            <ul>
                <li class="player-turn" v-for="log in logs" :class="log.turn">{{ log.text }}</li>
            </ul>
        </div>
    </section>

</div>
<script src="App.js"></script>
</body>
</html>
